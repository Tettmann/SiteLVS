<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Recebida</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/48.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/16.png">
  <style>

     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      height: 100vh;
      width: 100%;
    }

    .conteudo{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #f97316;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1eb95f;
    }

    .back-link {
      margin-top: 20px;
      color: #ff6a00;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="conteudo">
  <h1>Recebemos seu currículo!</h1>
  <p>Fique de olho no seu e-mail, responderemos em breve.<br>Se preferir, fale conosco agora pelo WhatsApp:</p>

  <a class="whatsapp-button" href="https://wa.me/5511947551891" target="_blank">
    Falar com a gente no WhatsApp
  </a>

  <a href="/" class="back-link">← Voltar ao início</a>
</div>

</body>
</html>
